<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="view"></div>
<script src="vanchart.js"></script>
<script>

  console.log(vanchart);

  const name = 'bar'; // location.search.substr(1)

  fetch(`json/${name}.json`)
    .then(res => res.json())
    .then(option => {

      option.marks = [];

      const view = new vanchart.View(vanchart.parse(option), {
        renderer:  'svg',  // renderer (canvas or svg)
        container: '#view',   // parent DOM container
        hover:     true       // enable hover processing
      });

      console.log(view);

      view.runAsync();

      // var s = [`${view2dot(view)}`];
      // document.body.appendChild(dot(s));

    });

</script>
</body>
</html>
